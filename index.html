<!DOCTYPE html>
<html>
<head>
	<style>
	html, body, #map-canvas {
		height: 100%;
		width: 100%;
		margin: 0;
		padding: 0;
	}
	</style>
	<title>Hello world</title>
</head>
<body>
	<div id="map-canvas"></div>

	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script>
		var twitterMarkers = [];

		function initialize() {
			/* Put Google Maps on the page */
			var mapCanvas = document.getElementById('map-canvas');
			var mapOptions = {
				center: new google.maps.LatLng(22.5069837,-45.0795827),
				zoom: 2,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			var map = new google.maps.Map(mapCanvas, mapOptions);

			/* Generate random markers */
			for (var i = 0; i < 100; i++) {
				twitterMarkers.push({
					lat: Math.random() * 180 - 90, // -90 ... +90
					lng: Math.random() * 360 - 180 // -180 ... +180
				});
			}

			/* Put markers on Google Maps */
			var twitterIconUrl = 'https://abs.twimg.com/favicons/favicon.ico';
			twitterMarkers.forEach(function(marker) {
				var marker = new google.maps.Marker({
					position: new google.maps.LatLng(marker.lat, marker.lng),
					map: map,
					icon: twitterIconUrl
				});
			});
		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</body>
</html>
